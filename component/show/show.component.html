<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>

<form *ngIf="(loadParams$ | async); else loading" 
      [formGroup]="form" 
      (ngSubmit)="onSubmit()" 
      novalidate autocomplete="off">  
  <ng-container *ngIf="(loadDisplay$ | async); else loading">
    <mat-progress-bar *ngIf="!load" 
                      mode="indeterminate"></mat-progress-bar>
    <core-search-dynamic *ngIf="searchForm" 
                         [display]="display$.value" 
                         [config]="searchConfig"
                         [form]="searchForm"></core-search-dynamic>
    
    <core-abstract-control-view [config]="config" [control]="form"></core-abstract-control-view>

    <mat-card *ngIf="optFooter.length">
      <mat-card-content>
        <core-abstract-control-view *ngFor="let o of optFooter" 
                                    [config]="o.config" [control]="o.control" ></core-abstract-control-view>          
      </mat-card-content>
    </mat-card>
  </ng-container>
  <!--p>Debug Form value: {{ form.value | json }}</p>
  <p>Debug Form status: {{ form.status | json }}</p-->
</form>
