<mat-form-field [style.width]="width"> 
  <mat-label *ngIf="title">{{title}}</mat-label>
  <input matInput
         [readonly]="readonly"
         [type]="type"
         [formControl]="field" 
         [placeholder]="placeholder"
  >

  <mat-error *ngFor="let v of validatorMsgs">
    <span *ngIf="field.hasError(v.id)">{{v.message}}</span>
    <core-error-unique-route *ngIf="field.hasError('notUnique') && v.id == 'notUnique' && v.route" 
                             [validatorMsg]="v" 
                             [field]="field"></core-error-unique-route>
  </mat-error>
</mat-form-field>
