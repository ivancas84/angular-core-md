<mat-card *ngIf="field.value" [style.backgroundColor]="backgroundColor">
  <mat-card-header>
    <mat-card-title>{{config.label}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <core-field-wrap [config]="config" [field]="field" [index]="index+1"></core-field-wrap>
  </mat-card-content>
</mat-card>
