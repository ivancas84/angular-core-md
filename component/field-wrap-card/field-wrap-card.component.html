<mat-card *ngIf="control.value" [style.backgroundColor]="config.backgroundColor">
  <mat-card-header>
    <mat-card-title>{{config.label}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <core-abstract-control-view2 [config]="config.config" 
                                [control]="control"></core-abstract-control-view2>
  </mat-card-content>
</mat-card>
