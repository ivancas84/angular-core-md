<div *ngIf="fieldViewOptions.routerLink">
  <a [routerLink]="'/'+fieldViewOptions.routerLink" [queryParams]="{id:data[fieldViewOptions.queryParamField]}">
    <core-field-value [field]="data[fieldViewOptions.field]" [fieldViewOptions]="fieldViewOptions"></core-field-value>
  </a>
</div>
<div *ngIf="!fieldViewOptions.routerLink">
  <core-field-value [field]="data[fieldViewOptions.field]" [fieldViewOptions]="fieldViewOptions"></core-field-value>
</div>
