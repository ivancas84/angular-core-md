<mat-form-field>
  <mat-label>{{config.label}}</mat-label>
  <textarea matInput 
            [formControl]="control"
            [readonly]="config.readonly"
            placeholder="{{config.placeholder}}"></textarea>
  <mat-error *ngFor="let v of config.validatorMsgs">
    <span *ngIf="control.hasError(v.id)">{{v.message}}</span>
  </mat-error>
</mat-form-field>
