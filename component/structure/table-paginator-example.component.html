<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>

<ng-container *ngIf="(loadParams$ | async); else loading">
  <ng-container *ngIf="(loadDisplay$ | async); else loading">
    <mat-card>
      <mat-card-header>
          <mat-card-title>
              Lista de cursos
          </mat-card-title>
      </mat-card-header>
      <mat-card-content>
      <mat-progress-bar *ngIf="!load" 
                        mode="indeterminate"></mat-progress-bar>

      <div #mainContent>
        <table  mat-table
            [dataSource]="control.controls" 
            class="mat-elevation-z8">
    
          <ng-container matColumnDef="sede-nombre">
              <th mat-header-cell *matHeaderCellDef> Sede </th>
              <td mat-cell *matCellDef="let row; let i = index;">
                {{row.controls['sede-nombre'].value}}
              </td>
          </ng-container>
    
          <ng-container matColumnDef="asignatura-nombre">
            <th mat-header-cell *matHeaderCellDef> Asignatura </th>
            <td mat-cell *matCellDef="let row; let i = index;">
              {{row.controls['asignatura-nombre'].value}}
            </td>
        </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
      </div>

      <mat-toolbar>
        <mat-toolbar-row>
          <mat-paginator *ngIf="length && display$.value"
                        [length]="length"
                        [pageSize]="display$.value.getSize()"
                        [pageIndex]="display$.value.getPage()-1"
                        (page)="onChangePage($event)"
                        [pageSizeOptions]="pageSizeOptions" 
                        showFirstLastButtons>
          </mat-paginator>
        </mat-toolbar-row>
      </mat-toolbar>

    </mat-card-content>
    </mat-card>
  </ng-container>
  <p>Debug Form status: {{ form.status | json }}</p> -->

</ng-container>
