<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{title}}    
    </mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="row wrap" [formGroup]="fieldset">
    <div class="item" *ngFor="let fieldControl of fieldsControlFilter" [fxFlex]="fieldControl.widthXs" [fxFlex.lt-md]="fieldControl.widthMd" fxFlex.xs="100%">
      <core-field-input [fieldControl]="fieldControl" [field]="fieldset.controls[fieldControl.field]"></core-field-input>  
    </div>
  </mat-card-content>
</mat-card>
