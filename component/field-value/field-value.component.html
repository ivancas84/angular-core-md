<div [ngSwitch]="fieldViewOptions.type">
  <core-input-date *ngSwitchCase="'input_date'" [field]="field" [title]="fieldViewOptions.label"></core-input-date>
  <core-input-timepicker *ngSwitchCase="'input_time'" [field]="field" [title]="fieldViewOptions.label"></core-input-timepicker>
  <core-input-year *ngSwitchCase="'input_year'" [field]="field" [title]="fieldViewOptions.label"></core-input-year>  
  <core-input-textarea *ngSwitchCase="'textarea'" [field]="field" [title]="fieldViewOptions.label"></core-input-textarea>
  <core-input-checkbox *ngSwitchCase="'input_checkbox'" [field]="field" [title]="fieldViewOptions.label"></core-input-checkbox>
  <core-input-select-param *ngSwitchCase="'input_select_param'" [field]="field" [title]="fieldViewOptions.label" [options]="fieldViewOptions.options"></core-input-select-param>
  <core-input-select *ngSwitchCase="'input_select'" [field]="field" [title]="fieldViewOptions.label" [entityName]="fieldViewOptions.entityName"></core-input-select>
  <core-input-select-checkbox *ngSwitchCase="'input_select_checkbox'" [field]="field" [title]="fieldViewOptions.label" [options]="fieldViewOptions.options"></core-input-select-checkbox>
  <core-input-autocomplete *ngSwitchCase="'input_autocomplete'" [field]="field" [title]="fieldViewOptions.label" [entityName]="fieldViewOptions.entityName" [adminRoute]="fieldViewOptions.adminRoute"></core-input-autocomplete>
  <core-input-text *ngSwitchCase="'input_text'" [field]="field" [title]="fieldViewOptions.label" [uniqueRoute]="fieldViewOptions.uniqueRoute" [width]="fieldViewOptions.width"></core-input-text>

  <div *ngSwitchCase="'date'">{{field | toDate | date:fieldViewOptions.format}}</div>
  <div *ngSwitchCase="'si_no'">{{field | siNo}}</div>
  <div *ngSwitchCase="'summary'">{{field | summary}}</div>
  <div *ngSwitchCase="'label'"><core-label *ngIf="field" [id]="field" [entityName]="fieldViewOptions.entityName"></core-label></div>
  <div *ngSwitchCase="'tree'"><core-field-tree *ngIf="field" [id]="field" [tree]="fieldViewOptions.tree"></core-field-tree></div>
  <div *ngSwitchDefault>{{field}}</div>
</div>
