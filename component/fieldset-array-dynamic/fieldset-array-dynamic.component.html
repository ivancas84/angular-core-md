<mat-card>
  <mat-card-header>
    <mat-card-title fxFlex="auto">
      {{title}}    
    </mat-card-title>
    <!--core-input-search-go *ngIf="options.inputSearchGo" fxFlex="auto" [entityName]="entityName"></core-input-search-go-->
  </mat-card-header>
  <mat-card-content>
    <div  *ngFor="let row of fieldset.controls; let i=index" [formGroup]="fg(i)">
      <div fxLayout="row wrap" *ngIf="!_delete(i).value">
        <div fxLayout="row wrap" fxFlex="90%">
          <div *ngFor="let fieldViewOptions of fieldsViewOptionsFilter" 
          class="item" 
          [fxFlex.xs]="fieldViewOptions.widthXs" 
          [fxFlex.sm]="fieldViewOptions.widthSm" 
          [fxFlex.md]="fieldViewOptions.widthMd" 
          [fxFlex.lg]="fieldViewOptions.widthLg" 
          [fxFlex.xl]="fieldViewOptions.widthXl" 
          [fxFlex.lt-sm]="fieldViewOptions.widthLtSm"
          [fxFlex.lt-md]="fieldViewOptions.widthLtMd"
          [fxFlex.lt-lg]="fieldViewOptions.widthLtLg"
          [fxFlex.lt-xl]="fieldViewOptions.widthLtXl"
          [fxFlex.gt-xs]="fieldViewOptions.widthGtXs"
          [fxFlex.gt-sm]="fieldViewOptions.widthGtSm" 
          [fxFlex.gt-md]="fieldViewOptions.widthGtMd" 
          [fxFlex.gt-lg]="fieldViewOptions.widthGtLg" 
        >
            <core-field-value [fieldViewOptions]="fieldViewOptions" [field]="fg(i).controls[fieldViewOptions.field]"></core-field-value>  
          </div>
        </div>

        <div fxFlex="10%">
          <button mat-mini-fab color="warn" (click)="remove(i)" type="button"><mat-icon>delete</mat-icon></button>
        </div>
      </div>

      <div *ngIf="!_delete(i).value"><mat-divider></mat-divider><br></div>
    </div>
    <button mat-mini-fab color="primary" (click)="add()" type="button"><mat-icon>add</mat-icon></button>

  </mat-card-content>
</mat-card>
