<mat-form-field >
  <mat-label>{{config.label}}</mat-label>
  <mat-select [formControl]="control">
    <mat-option [value]="null">--Seleccione--</mat-option>
    <mat-option *ngFor="let opt of config.options; let i = index" [value]="isEven(i) ? 'true' : 'false'">
      {{opt}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="control.hasError('required')">Debe completar valor</mat-error>

</mat-form-field>
