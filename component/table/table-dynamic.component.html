<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{title}}
      <core-abstract-control-view *ngFor="let o of optTitle" [control]="o.control" [config]="o.config" [viewOptions]="o.viewOptions"></core-abstract-control-view>          
    </mat-card-title>
  </mat-card-header>
  <mat-card-content #content>

    <table mat-table [dataSource]="fieldset.controls" matSort [matSortActive]="sortActive" [matSortDirection]="sortDirection" matSortDisableClear (matSortChange)="onChangeSort($event)" class="mat-elevation-z8">
      <ng-container *ngFor="let item of config.controls | keyvalue" [matColumnDef]="item.key">

          <ng-container *ngIf="sortDisabled.includes(item.key); else sort">
            <th mat-header-cell *matHeaderCellDef> {{item.value.label}} </th>
          </ng-container>

          <ng-template #sort>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item.value.label}} </th>
          </ng-template>
          
          <td mat-cell *matCellDef="let row; let i = index;">
            <core-field-wrap [field]="row.controls[item.key]" [config]="item.value"></core-field-wrap>          
          </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let row; let i = index;">
          <core-abstract-control-view *ngFor="let o of optColumn" [control]="fieldset" [config]="config" [viewOptions]="o.viewOptions" [index]="i"></core-abstract-control-view>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr [hidden]="row.controls.hasOwnProperty('_mode') && (row.controls['_mode'].value == 'delete')" mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
    </table>
    <mat-paginator *ngIf="showPaginator && length && display"
                   [length]="length"
                   [pageSize]="display.size"
                   [pageIndex]="display.page-1"
                   (page)="onChangePage($event)"
                   [pageSizeOptions]="pageSizeOptions" 
                   showFirstLastButtons>
    </mat-paginator>
    
  </mat-card-content>
</mat-card>
