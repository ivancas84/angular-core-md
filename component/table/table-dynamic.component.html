<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{title}} <span *ngIf="titleLoad$ | async as t">
        <core-label [id]="t['value']" [entityName]="t['entity_name']"></core-label>
      </span> 

      <core-opt *ngFor="let opt of optTitle" 
                [opt]="opt" 
                (eventOpt)="emitEventTable($event)"></core-opt>
      
    </mat-card-title>
  </mat-card-header>
  <mat-card-content #content>


    <table mat-table [dataSource]="fieldset.controls" matSort [matSortActive]="sortActive" [matSortDirection]="sortDirection" matSortDisableClear (matSortChange)="onChangeSort($event)" class="mat-elevation-z8">
      <ng-container *ngFor="let item of fieldset.factory.formGroup().controls | keyvalue" [matColumnDef]="item.key">

          <ng-container *ngIf="sortDisabled.includes(item.key); else sort">
            <th mat-header-cell *matHeaderCellDef> {{item.value.label}} </th>
          </ng-container>

          <ng-template #sort>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item.value.label}} </th>
          </ng-template>
          
          <td mat-cell *matCellDef="let row">
            <core-field-view-aux [field]="row.controls[item.key]"></core-field-view-aux>          
          </td>


      </ng-container>


      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let row; let i = index;">
          <core-opt *ngFor="let opt of optColumn" 
                    [opt]="opt" 
                    [data]="row"
                    (eventOpt)="emitEventTable($event)"></core-opt>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
    </table>




        <mat-paginator  *ngIf="display && length"
                    [length]="length"
                    [pageSize]="display.size"
                    [pageIndex]="display.page-1"
                    (page)="onChangePage($event)"
                    [pageSizeOptions]="[10, 25, 50, 100]" 
                    showFirstLastButtons>
    </mat-paginator>
    
  </mat-card-content>
</mat-card>
