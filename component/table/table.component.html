<mat-card>
  <mat-card-header>
    <mat-card-title>
      Ejemplo <button mat-mini-fab color="primary" (click)="copyContent()"><mat-icon>content_copy</mat-icon></button>
      <button mat-mini-fab color="primary" (click)="printContent()"><mat-icon>print</mat-icon></button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content #content>
    <table mat-table [dataSource]="data" matSort matSortDisableClear (matSortChange)="onChangeSort($event)" class="mat-elevation-z8">

      <ng-container matColumnDef="campo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Campo </th>
        <td mat-cell *matCellDef="let row"> {{row.campo}} </td>
        <td mat-footer-cell *matFooterCellDef> footer.campo </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!--tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr-->
    </table>  
    <mat-paginator *ngIf="display && length"
                   [length]="length"
                   [pageSize]="display.size"
                   [pageIndex]="display.page-1"
                   (page)="onChangePage($event)"
                   [pageSizeOptions]="[10, 25, 50, 100]" 
                   showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
</mat-card>
