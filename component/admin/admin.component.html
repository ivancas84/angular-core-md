<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>

<form *ngIf="(loadParams$ | async); else loading" 
      [formGroup]="adminForm" 
      (ngSubmit)="onSubmit()" 
      novalidate autocomplete="off">
  <div *ngIf="(loadDisplay$ | async); else loading">
    <div  *ngFor="let item of adminForm.controls | keyvalue: adminForm.sort; let i = index">
      <ng-container [ngSwitch]="item.value.options.id">
        <core-fieldset-dynamic *ngSwitchCase="'fieldset'" 
                               [fieldset]="item.value"
                               [entityName]="item.value.options.entityName"
                               [intro]="item.value.options.intro"
                               [title]="item.value.options.title"
                               [inputSearchGo]="item.value.options.inputSearchGo"></core-fieldset-dynamic>
      
        <core-fieldset-array-dynamic *ngSwitchCase="'fieldset-array'" 
                                     [fieldset]="item.value"
                                     [title]="item.value.options.title"></core-fieldset-array-dynamic>

        <core-table-dynamic *ngSwitchCase="'table'"
                            [fieldset]="item.value"
                            [title]="item.value.options.title"
                            [sortDisabled]="item.value.options.sortDisabled"
                            [optTitle]="item.value.options.optTitle"></core-table-dynamic>
      </ng-container>      
    </div>

    <button mat-raised-button [disabled]="adminForm.pending || isSubmitted" type="submit" color="primary">Aceptar</button>&nbsp;
    <button mat-mini-fab color="accent" type="button"  (click)="back()"><mat-icon>keyboard_backspace</mat-icon></button>
    <button mat-mini-fab color="accent" type="button" (click)="reset()"><mat-icon>clear_all</mat-icon></button>
    <!--button mat-mini-fab color="accent" type="button" (click)="clear()"><mat-icon>add</mat-icon></button-->
    <!--button mat-mini-fab color="warn" type="button" [disabled]="isDeletable" (click)="delete()"><mat-icon>delete</mat-icon></button-->
    <p>Debug Form value: {{ adminForm.value | json }}</p>
    <p>Debug Form status: {{ adminForm.status | json }}</p>
    <a routerLink="/persona-admin" [queryParams]="{id:'60f5a20f4616d'}">Prueba 1</a>
    <a routerLink="/persona-admin" [queryParams]="{id:'60f80c1225926'}">Prueba 2</a>
  </div>
</form>
