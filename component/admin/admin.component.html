<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>

<mat-card *ngIf="inputSearchGo">
  <mat-card-content>
    <core-input-search-go fxFlex="auto" [entityName]="entityName"></core-input-search-go>  
  </mat-card-content>
</mat-card>

<form *ngIf="(loadParams$ | async); else loading" 
      [formGroup]="form" 
      (ngSubmit)="onSubmit()" 
      novalidate autocomplete="off">
  <ng-container *ngIf="(loadDisplay$ | async); else loading">

    <ng-container  *ngFor="let item of nestedComponents | keyvalue: config.sort; let i = index">
      <ng-container [ngSwitch]="item.value.id">
        <core-fieldset-dynamic *ngSwitchCase="'fieldset'" 
                               [config]="config.controls[item.key]"
                               [fieldset]="form.controls[item.key]"
                               [entityName]="item.value.entityName"
                               [intro]="item.value.intro"
                               [title]="item.value.title"
                               [optTitle]="item.value.optTitle"></core-fieldset-dynamic>
      
        <!--core-fieldset-array-dynamic *ngSwitchCase="'fieldset-array'" 
                                     [fieldset]="item.value"
                                     [title]="item.value.options.title"></core-fieldset-array-dynamic-->

        <core-table-dynamic *ngSwitchCase="'table'"
                            [config]="config.controls[item.key]"
                            [fieldset]="form.controls[item.key]"
                            [title]="item.value.title"
                            [sortDisabled]="item.value.sortDisabled"
                            [optTitle]="item.value.optTitle"
                            [titleLoad]="item.value.titleLoad"
                            [optField]="item.value.optField"
                            [optTitle]="item.value.optTitle"
                            [optColumn]="item.value.optColumn"
                            [entityName]="item.value.entityName"
                            [sortActive]="item.value.sortActive"
                            [sortDirection]="item.value.sortDirection"
                            [serverSortTranslate]="item.value.serverSortTranslate"
                            [serverSortObligatory]="item.value.serverSortObligatory"></core-table-dynamic>
      </ng-container>      
    </ng-container>

    
  <mat-card *ngIf="optComponent.length">
    <mat-card-content>
      <core-field-view *ngFor="let o of optComponent" [field]="o.field" [config]="o.config"></core-field-view>          
    </mat-card-content>
  </mat-card>
  
  <!--p>Debug Form value: {{ form.value | json }}</p>
  <p>Debug Form status: {{ form.status | json }}</p-->
  </ng-container>
</form>
