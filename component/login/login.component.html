<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate autocomplete="off">

  <mat-card >
    <mat-card-header fxLayout="row" fxLayoutAlign="start center">
      <mat-card-title >Acceder</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px">
        <div fxLayout="row" fxFlex="auto" fxLayoutGap="10px" fxLayout.xs="column">
          <core-input-text fxFlex="auto" [field]="user" [title]="'Usuario'"></core-input-text> 
          <core-input-text fxFlex="auto" [field]="password" [title]="'Clave'" [type]="'password'"></core-input-text> 
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  
  <mat-card>
    <mat-card-content>
      <button mat-raised-button [disabled]="form.pending || isSubmitted" type="submit" color="primary">Aceptar</button>&nbsp;
    </mat-card-content>  
  </mat-card>

  <!--p>Debug Form value: {{ form.value | json }}</p>
  <p>Debug Form status: {{ form.status | json }}</p-->
</form>
