<mat-card>
  <mat-card-header>
    <mat-card-title>Template de ejemplo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-progress-bar *ngIf="!response && isSubmitted" mode="indeterminate"></mat-progress-bar>
    
    <form [formGroup]="control" (ngSubmit)="onSubmit()" novalidate autocomplete="off">
      <mat-form-field>
        <mat-label>Archivo</mat-label>
      
        <ngx-mat-file-input #removableInput formControlName="file" placeholder="Archivo" [accept]="'.txt,.dbf'"></ngx-mat-file-input>
        <button mat-icon-button matSuffix *ngIf="!removableInput.empty" (click)="removableInput.clear($event)">
          <mat-icon>clear</mat-icon>
        </button>
        <mat-error *ngIf="file.hasError('required')">Debe completar valor</mat-error>
      </mat-form-field>
      <button mat-raised-button [disabled]="control.pending || isSubmitted" type="submit" color="primary">Aceptar</button>&nbsp;
      <button mat-mini-fab color="accent" type="button"  (click)="back()"><mat-icon>keyboard_backspace</mat-icon></button>
      <button mat-mini-fab color="accent" type="button" (click)="reset()"><mat-icon>clear_all</mat-icon></button>
      <!--p>Debug Form value: {{ control.value | json }}</p>
      <p>Debug Form status: {{ control.status | json }}</p-->
    </form>
  </mat-card-content>
</mat-card>
