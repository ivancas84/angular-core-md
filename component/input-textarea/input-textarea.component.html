<mat-form-field>
  <mat-label>{{title}}</mat-label>
  <textarea matInput [formControl]="field" placeholder="{{placeholder}}"></textarea>
  <mat-error *ngIf="field.hasError('required')">Debe completar valor</mat-error>
  <mat-error *ngIf="field.hasError('notUnique')">
    El valor ya se encuentra utilizado: <a routerLink="/{{adminRoute}}" [queryParams]="adminParams">Cargar</a>    
  </mat-error>
  <mat-error *ngIf="field.hasError('pattern')">El formato es incorrecto</mat-error>
</mat-form-field>
