<span [ngSwitch]="fieldViewOptions.type">
  <core-input-date *ngSwitchCase="'date'" [field]="field" [title]="fieldViewOptions.label"></core-input-date>
  <core-input-timepicker *ngSwitchCase="'time'" [field]="field" [title]="fieldViewOptions.label"></core-input-timepicker>
  <core-input-year *ngSwitchCase="'year'" [field]="field" [title]="fieldViewOptions.label"></core-input-year>  
  <core-input-textarea *ngSwitchCase="'textarea'" [field]="field" [title]="fieldViewOptions.label"></core-input-textarea>
  <core-input-checkbox *ngSwitchCase="'checkbox'" [field]="field" [title]="fieldViewOptions.label"></core-input-checkbox>
  <core-input-select-param *ngSwitchCase="'select_param'" [field]="field" [title]="fieldViewOptions.label" [options]="fieldViewOptions.options"></core-input-select-param>
  <core-input-select *ngSwitchCase="'select'" [field]="field" [title]="fieldViewOptions.label" [entityName]="fieldViewOptions.entityName"></core-input-select>
  <core-input-select-checkbox *ngSwitchCase="'select_checkbox'" [field]="field" [title]="fieldViewOptions.label" [options]="fieldViewOptions.options"></core-input-select-checkbox>
  <core-input-autocomplete *ngSwitchCase="'autocomplete'" [field]="field" [title]="fieldViewOptions.label" [entityName]="fieldViewOptions.entityName" [adminRoute]="fieldViewOptions.adminRoute"></core-input-autocomplete>
  <core-input-text *ngSwitchCase="'default'" [field]="field" [title]="fieldViewOptions.label" [uniqueRoute]="fieldViewOptions.uniqueRoute" [width]="fieldViewOptions.width"></core-input-text>
</span>
