<mat-form-field >
  <mat-label>{{title}}</mat-label>
  <mat-select [multiple]="multiple" [formControl]="field">
    <mat-option [value]="null" *ngIf="!multiple">--Seleccione--</mat-option>
    <mat-option *ngFor="let opt of (options$ | async)" [value]="opt.id">
      <core-label [id]="opt.id" [entityName]="entityName"></core-label>
    </mat-option>
  </mat-select>

  <mat-error *ngFor="let v of validatorMsgs">
    <span *ngIf="field.hasError(v.id)">{{v.message}}</span>
    <core-error-unique-route *ngIf="field.hasError('notUnique') && v.id == 'notUnique' && v.route" 
                             [validatorMsg]="v" 
                             [field]="field"></core-error-unique-route>
  </mat-error>
</mat-form-field>
