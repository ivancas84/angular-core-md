
  <mat-card *ngIf="!user">
    <mat-card-header fxLayout="row" fxLayoutAlign="start center">
      <mat-card-title >Acceder</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px">
        <button mat-raised-button (click)="signInWithGoogle()" color="primary">Google</button>&nbsp;

      </div>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="user">
    <mat-card-header fxLayout="row" fxLayoutAlign="start center">
      <mat-card-title >Acceso correcto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    {{user | json}}
    </mat-card-content>
  </mat-card>
