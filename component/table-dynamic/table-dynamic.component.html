<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{title}} <button *ngIf="options.copyButton" mat-mini-fab color="primary" (click)="copyContent()"><mat-icon>content_copy</mat-icon></button>
      <button *ngIf="options.printButton" mat-mini-fab color="primary" (click)="printContent()"><mat-icon>print</mat-icon></button>
      <a *ngIf="options.addButtonLink" mat-mini-fab color="accent" [routerLink]="'/'+options.addButtonLink" [queryParams]="options.addButtonQueryParams">
        <mat-icon>add</mat-icon>
      </a>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content #content> 
    <table mat-table [dataSource]="dataSource" matSort [matSortActive]="options.sortActive" [matSortDirection]="options.sortDirection" matSortDisableClear (matSortChange)="onChangeSort($event)" class="mat-elevation-z8">
      <ng-container *ngFor="let fvo of fieldsViewOptions" [matColumnDef]="fvo.field">
        <ng-container *ngIf="fvo.sortDisabled; else sort">
          <th mat-header-cell *matHeaderCellDef> {{fvo.label}} </th>
        </ng-container>

        <ng-template #sort>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{fvo.label}} </th>
        </ng-template>
        
        <td mat-cell *matCellDef="let row"> 
          <core-field-view-aux [fieldViewOptions]="fvo" [data]="row"></core-field-view-aux>          
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator  *ngIf="display && length"
                    [length]="length"
                    [pageSize]="display.size"
                    [pageIndex]="display.page-1"
                    (page)="onChangePage($event)"
                    [pageSizeOptions]="[10, 25, 50, 100]" 
                    showFirstLastButtons>
    </mat-paginator>
    
  </mat-card-content>
</mat-card>
